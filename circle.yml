machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  services:

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mvn jacoco:report jacoco:report-integration
    - curl https://www.jpm4j.org/install/script | sudo sh && sudo jpm install com.codacy:codacy-coverage-reporter:assembly
        && codacy-coverage-reporter -l Java -r target/site/jacoco/jacoco.xml --projectToken ${CODACY_PROJECT_TOKEN}

deployment:
  release: # just a label; label names are completely up to you
    branch: /release\/.*/
    commands:
      - mvn deploy
  snapshot:
    branch: develop
    commands:
      - mvn deploy
