machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  services:

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
      - /release\/.*/ # or ignore regexes

test:
  override:
    - mvn verify
  post:
    - curl https://www.jpm4j.org/install/script | sudo sh && sudo jpm install com.codacy:codacy-coverage-reporter:assembly
        && codacy-coverage-reporter -l Java -r target/site/jacoco/jacoco.xml --projectToken ${CODACY_PROJECT_TOKEN}
